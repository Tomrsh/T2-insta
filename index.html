<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #E1306C;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #E1306C;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #C13584;
        }
        #result {
            margin-top: 20px;
        }
        .video-container {
            margin-top: 20px;
        }
        .download-btn {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Instagram Reels Downloader</h1>
    <p>Paste the link of Instagram Reel below:</p>
    
    <input type="text" id="reelUrl" placeholder="https://www.instagram.com/reel/...">
    <button onclick="downloadReel()">Download</button>
    
    <div id="result"></div>
    
    <script>
        async function downloadReel() {
            const url = document.getElementById('reelUrl').value;
            const resultDiv = document.getElementById('result');
            
            if (!url) {
                resultDiv.innerHTML = '<p style="color: red;">Please enter a URL</p>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<p>Processing...</p>';
                
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
                } else {
                    resultDiv.innerHTML = `
                        <div class="video-container">
                            <video controls width="100%">
                                <source src="${data.videoUrl}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <br>
                            <a href="${data.videoUrl}" class="download-btn" download>Download Video</a>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
