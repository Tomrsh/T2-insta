<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T2-Insta | Download Instagram Reels, Photos, Videos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #fafafa; }
        .header { background: linear-gradient(45deg, #833ab4, #fd1d1d, #fcb045); color: white; }
        .download-btn { background: #fd1d1d; border: none; }
        .download-btn:hover { background: #e61e4d; }
    </style>
</head>
<body>
    <div class="header py-4 text-center mb-4">
        <h1>T2 InstaSave</h1>
        <p class="mb-0">Download Instagram Reels, Stories, Photos & Videos</p>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-body">
                        <input type="text" id="url-input" class="form-control mb-3" placeholder="Paste Instagram URL here...">
                        <button id="download-btn" class="btn download-btn w-100 text-white">Download</button>
                    </div>
                </div>
                <div class="mt-4 text-center text-muted">
                    <p>Works with Reels, Posts, Stories & IGTV</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', async () => {
            const url = document.getElementById('url-input').value.trim();
            if (!url.includes('instagram.com')) {
                alert('Please enter a valid Instagram URL!');
                return;
            }

            const btn = document.getElementById('download-btn');
            btn.textContent = 'Processing...';
            btn.disabled = true;

            try {
                const response = await fetch('YOUR_DETA_API_URL', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });
                const data = await response.json();

                if (data.success) {
                    window.open(data.download_url, '_blank');
                } else {
                    alert('Error: ' + (data.error || 'Failed to download'));
                }
            } catch (error) {
                alert('Server error. Try again later.');
            } finally {
                btn.textContent = 'Download';
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
