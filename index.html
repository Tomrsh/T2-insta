<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Reels Downloader</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    input {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #e1306c;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #c2185b;
    }
    video {
      width: 100%;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instagram Reels Downloader</h2>
    <input type="text" id="url" placeholder="Paste Instagram Reel URL here" />
    <button onclick="download()">Download</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function download() {
      const url = document.getElementById("url").value.trim();
      const message = document.getElementById("message");
      message.innerHTML = "⏳ Fetching video...";

      if (!url) {
        message.innerHTML = "❌ Please enter a valid Instagram URL.";
        return;
      }

      try {
        const response = await fetch("https://saveig.app/api/ajaxSearch", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: `q=${encodeURIComponent(url)}`
        });

        const data = await response.json();

        if (data.medias && data.medias.length > 0) {
          const videoUrl = data.medias[0].url;
          message.innerHTML = `
            <video controls src="${videoUrl}"></video>
            <br>
            <a href="${videoUrl}" download>
              <button style="margin-top:1rem;">⬇️ Download</button>
            </a>
          `;
        } else {
          message.innerHTML = "❌ Video not found.";
        }
      } catch (err) {
        console.error(err);
        message.innerHTML = "❌ Error fetching video. Try again.";
      }
    }
  </script>
</body>
</html>
